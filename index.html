<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://use.fontawesome.com/d39dfa52f0.js"></script>
</head>

<body>
    <!-- Header Start -->
    <header class="container d-flex f-j-sb f-a-c">
        <div class="brand">
            <a href="#" class="brand-logo">Influencer Gear</a>
        </div>
        <nav class="nav-wrapper">
            <ul class="nav-desktop d-flex f-j-se">
                <li class="nav-item d-ib">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-ib">
                    <a href="#" class="nav-link">Products</a>
                </li>
                <li class="nav-item d-ib">
                    <a href="#" class="nav-link">Sign up</a>
                </li>
                <li class="nav-item d-ib">
                    <a href="#" class="nav-link">Log In</a>
                </li>
                <li class="nav-item d-ib">
                    <a href="#" class="nav-link">
                        <i title="Search" class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item d-ib">
                    <a href="#" class="nav-link">
                        <i title="Cart" class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main class="container">
        <!-- Intro Section -->
        <section class="intro d-flex f-j-sb f-a-c">
            <div class="intro-content">
                <h1 class="intro-heading">Start your Journey as <span>Influencer</span></h1>
                <p class="intro-description">Are you a social media influencer? If your answer is yes, then check out
                    our
                    exclusive products. You will find various popular influencer gears at low prices.</p>
                <a href="#" class="intro-btn btn-primary rounded">Preebook now <i class="fa fa-long-arrow-right"
                        aria-hidden="true"></i></a>
            </div>
            <div class="intro-image-wrapper d-flex f-j-c">
                <img src="assets/images/main-camera.png" alt="" class="intro-image">
            </div>
        </section>
    </main>
    <!-- Main End -->
</body>

</html>
